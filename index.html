<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>40k Tic Tac Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="container-fluid">

	<!--Header-->

	<div class="container-fluid head text-center">
		<img src="#" alt="Warhammer 40k Logo">
		<h3>
			Tic Tac Toe
		</h3>
	</div>

	<!--/header-->

	<!-- Information Line -->

	<div class="container-fluid text-center">

		<h4 id="info">
			Player 1 Is Next
		</h4>
	</div>
	<!-- /information line -->

	<br>

	<div class="container-fluid main text-center">
		

			<!--Faction Select & New Game-->

			<div class="col-3 faction">


			
							<ul class="navbar-nav text-center">

                                <li  class="nav-item">
									<h5 class="factiontext">Select Your Faction:</h5>
								</li>

								<li class="nav-item aa">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="aalogo">Adeptus Astartes</button></a>
								</li>

								<li class="nav-item cha">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="chaoslogo">Chaos</button></a>
								</li>

								<li class="nav-item eld">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="eldarlogo">Aeldari</button></a>
								</li>

                                <li class="nav-item nec">
									<a class="nav-link" href="#"><button type="button"  class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="necronslogo">Necrons</button></a>
								</li>

                                <li class="nav-item tau">
									<a class="nav-link" href="#"><button type="button"  class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="taulogo">T'au Empire</button></a>
								</li>

                                <li class="nav-item ng">
									<a class="nav-link" href="#"><input type="button" class="btn btn-success newgame" value="Start A New Game" onClick="newgame()" /></a>
								</li>
							</ul>
						
				
			</div>
				<!--/faction select & new game-->

				<!--Game Board-->

				<div class="col-6 gameboard">


					<table>

						<tr>
							<td data-position="0">
								<button class="box0 box"></button>
							</td>
							<td data-position="1">
								<button class="box1 box"></button>
							</td>
							<td data-position="2">
								<button class="box2 box"></button>
							</td>
						</tr>
						<tr>
							<td data-position="3">
								<button class="box3 box"></button>
							</td>
							<td data-position="4">
								<button class="box4 box"></button>
							</td>
							<td data-position="5">
								<button class="box5 box"></button>
							</td>
						</tr>
						<tr>
							<td data-position="6">
								<button class="box6 box"></button>
							</td>
							<td data-position="7">
								<button class="box7 box"></button>
							</td>
							<td data-position="8">
								<button class="box8 box"></button>
							</td>
						</tr>
					</table>
					<br>
					<br>



            </div>

		    <!--/game board-->

					<div class="col-3">
                        <div class="container-fluid scorecount text-center">
                            <p>
                            Won:
                            </p><span class="score">0</span>
                        </div>

					</div>


				</div>

			



			<!--Reset-->

			<input type="button"
                           class="reset btn btn-lg btn-danger btn-block"
                           value="Reset" onClick="reset()" />

			<!--/reset-->

			<!--Footer-->

			<div class="container-fluid footer text-center">

				<span class="fnotes">The Warhammer 40,000 logo and all faction names and logos &#169; &#174; Games Workshop Ltd. and are
					used under the Fair Use Agreement.</span>
                <br>
				<span class="fnotes">App written and designed by Nikolas Kotsikos &#169;2020</span>

			</div>

			<!--/footer-->

</body>

</html>
