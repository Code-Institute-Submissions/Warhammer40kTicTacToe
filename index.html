<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40k Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body class="container-fluid">
    <!--Header-->

    <div class="container-fluid head text-center">
      <img src="assets/images/40klogo.png" alt="Warhammer 40k Logo" />
      <h3>
        Tic Tac Toe
      </h3>
    </div>

    <!--/header-->

    <!-- Information Line -->

    <div class="container-fluid infocontainer text-center">
      <h5 id="info">
       Select Your Faction And Then Press Start A New Game  
    </h5>
    </div>
    <!-- /information line -->

    <br />

    <div class="row container-fluid main text-center">
      <!--Faction Select & New Game-->

        <!---Dropdown Menu For Mobile-->

        <div class="col dropdown-faction">
        <div  class="navbar text-center">
         
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">Select Your Faction</button>
          

         <div id="navbar" class="navbar-collapse collapse">
            <button
                data-color="blue"
                type="button"
                id="aa"
                class="btn select"
                data-toggle="button"
                aria-pressed="false"               
              >
                <img src="assets/images/aalogo.png" alt="aa_logo" />
                <h6 class="fname">Adeptus Astartes</h6>
              </button>

            <button
                data-color="purple"
                type="button"
                id="cha"
                class="btn select"
                data-toggle="button"
                aria-pressed="false"               
              >
                <img src="assets/images/chalogo.png" alt="cha_logo" />
                <h6 class="fname">Chaos</h6>
              </button>
          
            <button
                data-color="gold"
                type="button"
                id="eld"
                class="btn select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/eldlogo.png" alt="eld_logo" />
                <h6 class="fname">Aeldari</h6>
              </button>
          
            <button
                data-color="yellowgreen"
                type="button"
                id="nec"
                class="btn select"
                data-toggle="button"
                aria-pressed="false"               
              >
                <img src="assets/images/neclogo.png" alt="nec_logo" />
                <h6 class="fname">Necrons</h6>
              </button>
          

         
            <button
                data-color="orange"
                type="button"
                id="tau"
                class="btn select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/taulogo.png" alt="tau_logo" />
                <h6 class="fname">T'au Empire</h6>
              </button>
          
          
            <button
                type="button"
                class="btn btn-success newgame">Start A New Game</button>
          </div>
        </div>
      </div>   

      <!--/dropdown menu for mobile-->
      
      <!--Menu for larger screens-->

      <div class="col faction">
        <ul class="navbar text-center">
          <li>
            <h5 class="factiontext">Select Your Faction</h5>
          </li>

          <li>
            <button
                data-color="blue"
                type="button"
                id="aa"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/aalogo.png" alt="aa_logo" />
                <h6 class="fname">Adeptus Astartes</h6>
              </button>
          </li>

          <li>
            <button
                data-color="purple"
                type="button"
                id="cha"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/chalogo.png" alt="cha_logo" />
                <h6 class="fname">Chaos</h6>
              </button>
          </li>

          <li>
            <button
                data-color="gold"
                type="button"
                id="eld"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/eldlogo.png" alt="eld_logo" />
                <h6 class="fname">Aeldari</h6>
              </button>
          </li>

          <li>
            <button
                data-color="yellowgreen"
                type="button"
                id="nec"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/neclogo.png" alt="nec_logo" />
                <h6 class="fname">Necrons</h6>
              </button>
          </li>

          <li>
            <button
                data-color="orange"
                type="button"
                id="tau"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"                
              >
                <img src="assets/images/taulogo.png" alt="tau_logo" />
                <h6 class="fname">T'au Empire</h6>
              </button>
          </li>

          <li class="startGame">
            <input
                type="button"
                class="btn btn-success newgame"
                disabled= "true"
                value="Start A New Game"                
            />
          </li>
        </ul>
      </div>

      <!--/menu for larger screens-->

      <!--/faction select & new game-->


      <!--Board-->

      <div class="col board">
        <table>
          <tr>
            <td>
                <div id="0" class="box free"></div>
            </td>
            <td>
                <div id="1" class="box free"></div>
            </td>
            <td>
                 <div id="2" class="box free"></div>
            </td>
          </tr>

          <tr>
            <td>
                 <div id="3" class="box free"></div>                
            </td>
            <td>
                <div id="4" class="box free"></div> 
            </td>
            <td>
                <div id="5" class="box free"></div>
            </td>
          </tr>
          <tr>
            <td>
                 <div id="6" class="box free"></div>
            </td>
            <td>
                <div id="7" class="box free"></div>
            </td>
            <td>
                <div id="8" class="box free"></div>
            </td>
          </tr>
        </table>
        <br />
        <br />

        <!--Restart-->

        <button
          type="button"
          id="restart"
          class="btn btn-lg btn-danger btn-block"
          aria-pressed="false"
          disabled="false"
        ><h3>Restart</h3></button>
        <!--/restart-->
      </div>

      <!--/game board-->
      <!--Score-->
      <div class="col scorecount">
        <div class="container-fluid scoreboard text-center">
          <p class="wins">
            Wins
          </p>
          <span id="score">0</span>
        </div>
      </div>
    </div>
    <!--/score-->

    <!--Footer-->

    <div class="container-fluid footer text-center">
      <span class="fnotes"
        >All names and logos &#169; <a href="https://www.games-workshop.com/en-EU/Home" class="fnotes" target="_blank">Games Workshop Limited</a> <br>
        This app is in no way endorsed by Games Workshop</span>
      <br />
      <span class="fnotes"
        >App written and designed by <a href="https://nikolaskotsikos.github.io/NikolasKotsikos-OnlineCV/" class="fnotes" target="_blank">Nikolas Kotsikos</a> &#169;2020</span
      >
    </div>

    <!--/footer-->

    <!--Scripts-->
    <script src="assets/js/logic.js"></script>
    <!--/scripts-->
  </body>
</html>
