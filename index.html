<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40k Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body class="container-fluid">
    <!--Header-->

    <div class="container-fluid head text-center">
      <img src="assets/images/40klogo.png" alt="Warhammer 40k Logo" />
      <h3>
        Tic Tac Toe
      </h3>
    </div>

    <!--/header-->

    <!-- Information Line -->

    <div class="container-fluid text-center">
      <h5 id="info">
       Select A Faction And Press Start A New Game  
    </h5>
    </div>
    <!-- /information line -->

    <br />

    <div class="container-fluid main text-center">
      <!--Faction Select & New Game-->

      <div class="col col-md-3 col-lg-3 align-center faction">
        <ul class="navbar-nav text-center">
          <li>
            <h5 class="factiontext">Select Your Faction:</h5>
          </li>

          <li>
            <a class="nav-link" href="#"
              ><button
                type="button"
                id="aa"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <img src="assets/images/aalogo.png" alt="adeptus_astartes_logo" />
                <h6 class="fname">Adeptus Astartes</h6>
              </button></a
            >
          </li>

          <li>
            <a class="nav-link" href="#">
            <button
                type="button"
                id="cha"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <img src="assets/images/chaoslogo.png" alt="chaos_logo" />
                <h6 class="fname">Chaos</h6>
              </button></a>
          </li>

          <li>
            <a class="nav-link" href="#"
              ><button
                type="button"
                id="eld"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <img src="assets/images/eldarlogo.png" alt="eldar_logo" />
                <h6 class="fname">Aeldari</h6>
              </button></a
            >
          </li>

          <li>
            <a class="nav-link" href="#"
              ><button
                type="button"
                id="nec"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <img src="assets/images/necronslogo.png" alt="necrons_logo" />
                <h6 class="fname">Necrons</h6>
              </button></a
            >
          </li>

          <li>
            <a class="nav-link" href="#"
              ><button
                type="button"
                id="tau"
                class="btn btn-primary select"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <img src="assets/images/taulogo.png" alt="tau_empire_logo" />
                <h6 class="fname">T'au Empire</h6>
              </button></a
            >
          </li>

          <li class="startGame">
            <a class="nav-button" href="#"
              ><input
                type="button"
                class="btn btn-success newgame"
                value="Start A New Game"                
            /></a>
          </li>
        </ul>
      </div>
      <!--/faction select & new game-->

      <!--Board-->

      <div id="board" class="col col-md-6 col-lg-6">
        <table>
          <tr>
            <td>
                <div id="0" class="box free"></div>
            </td>
            <td>
                <div id="1" class="box free"></div>
            </td>
            <td>
                 <div id="2" class="box free"></div>
            </td>
          </tr>

          <tr>
            <td>
                 <div id="3" class="box free"></div>                
            </td>
            <td>
                <div id="4" class="box free"></div> 
            </td>
            <td>
                <div id="5" class="box free"></div>
            </td>
          </tr>
          <tr>
            <td>
                 <div id="6" class="box free"></div>
            </td>
            <td>
                <div id="7" class="box free"></div>
            </td>
            <td>
                <div id="8" class="box free"></div>
            </td>
          </tr>
        </table>
        <br />
        <br />
        <!--Reset-->

        <input
          type="button"
          id="restart"
          class="btn btn-lg btn-danger btn-block"
          value="Restart"          
        />

        <!--/reset-->
      </div>

      <!--/game board-->

      <div class="col col-md-3 col-lg-3">
        <div class="container-fluid scorecount text-center">
          <p class="wins">
            Won:
          </p>
          <span id="score">0</span>
        </div>
      </div>
    </div>

    <!--Footer-->

    <div class="container-fluid footer text-center">
      <span class="fnotes"
        >The Warhammer 40,000 logo and all faction names and logos &#169; &#174;
        Games Workshop Ltd. and are used under the Fair Use Agreement.</span
      >
      <br />
      <span class="fnotes"
        >App written and designed by Nikolas Kotsikos &#169;2020</span
      >
    </div>

    <!--/footer-->
    <script src="assets/js/logic.js"></script>
  </body>
</html>
