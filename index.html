<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>40k Tic Tac Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="container-fluid">

	<!--Header-->

	<div class="container-fluid text-center">
		<img src="#" alt="Warhammer 40k Logo">
		<h3>
			Tic Tac Toe
		</h3>
	</div>

	<!--/header-->

	<!-- Information Line -->

	<div class="container-fluid text-center">

		<h4 id="info">
			Player 1 Is Next
		</h4>
	</div>
	<!-- /information line -->

	<br>

	<div class="container-fluid">
		

			<!--Faction Select & New Game-->

			<div class="col-3 faction">


				<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
					<button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <a class="navbar-brand" href="#">Select Your Faction:</a><span class="navbar-toggler-icon" display="hidden"></span>
                    </button>
				      
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li id="aa" class="nav-item">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="aalogo">Adeptus Astartes</button></a>
								</li>
								<li id="cha" class="nav-item">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="chaoslogo">Chaos</button></a>
								</li>
								<li id="eld" class="nav-item">
									<a class="nav-link" href="#"><button type="button" class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="eldarlogo">Aeldari</button></a>
								</li>
                                <li id="nec" class="nav-item">
									<a class="nav-link" href="#"><button type="button"  class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="necronslogo">Necrons</button></a>
								</li>
                                <li id="tau" class="nav-item">
									<a class="nav-link" href="#"><button type="button"  class="btn btn-primary select" data-toggle="button" aria-pressed="false"><img src="#" alt="taulogo">T'au Empire</button></a>
								</li>
                                <li class="nav-item">
									<a class="nav-link" href="#"><button type="button" class="btn btn-success newgame">Start A New Game</button></a>
								</li>
							</ul>
						</div>
				</nav>
			</div>
				<!--/faction select & new game-->

				<!--Game Board-->

				<div class="col-6  gameboard">


					<table>

						<tr>
							<td data-box-index="0">
								<button class="box0 box"></button>
							</td>
							<td data-box-index="1">
								<button class="box1 box"></button>
							</td>
							<td data-box-index="2">
								<button class="box2 box"></button>
							</td>
						</tr>
						<tr>
							<td data-box-index="3">
								<button class="box3 box"></button>
							</td>
							<td data-box-index="4">
								<button class="box4 box"></button>
							</td>
							<td data-box-index="5">
								<button class="box5 box"></button>
							</td>
						</tr>
						<tr>
							<td data-box-index="6">
								<button class="box6 box"></button>
							</td>
							<td data-box-index="7">
								<button class="box7 box"></button>
							</td>
							<td data-box-index="8">
								<button class="box8 box"></button>
							</td>
						</tr>
					</table>
					<br>
					<br>



            </div>

		    <!--/game board-->

					<div class="col-3">


					</div>


				</div>

			



			<!--Reset-->

			<input type="button"
                           class="reset btn btn-lg btn-danger btn-block"
                           value="Reset" onClick="reset()" />

			<!--/reset-->

			<!--Footer-->

			<div class="container-fluid text-center">

				<p>The Warhammer 40,000 logo and all faction names and logos &#169; &#174; Games Workshop Ltd. and are
					used
					under Fair Use.</p>

				<p>App written and designed by Nikolas Kotsikos &#169;2020</p>

			</div>

			<!--/footer-->

</body>

</html>
