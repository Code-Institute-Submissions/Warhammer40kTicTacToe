<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>40k Tic Tac Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>

<body class="container-fluid">

	<!--Header-->

	<header>
		<img src="#" alt="Warhammer 40k Logo">
		<h2>
			Tic Tac Toe
		</h2>
	</header>

	<!--/header-->

	<!--Faction Select & New Game-->

    <div class="container">
	<ul class="nav flex-column">	<!--Add data-toggle="collapse" and role="button" through JS for collapse functionality-->

		<li class="nav-item">
            <img src="#" alt="aalogo">
			<p>Adeptus Astartes</p>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"></button>
		</li>
		<li class="nav-item">
            <img src="#" alt="chaoslogo">
			<p>Chaos</p>
			<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"></button>
		</li>
		<li class="nav-item">
			<img src="#" alt="eldarlogo">
			<p>Aeldari</p>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"></button>
		</li>
		<li class="nav-item">
			<img src="#" alt="necronslogo">
			<p>Necrons</p>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"></button>
		</li>
		<li class="nav-item">
			<img src="#" alt="taulogo">
			<p>T'au Empire</p>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"></button>
		</li>
			
	</ul>

    <button type="button" class="btn btn-success">Start A New Game</button>
    </div>

	<!--/faction select & new game-->

	<!--Game Board-->

	<div class="table-responsive">

		<table class="table">

			<tbody>

				<tr>
					<td>0</td>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>6</td>
					<td>7</td>
					<td>8</td>
				</tr>
			</tbody>

		</table>

	</div>

	<!--/game board-->

	<!--Reset-->

	<button type="button" class="btn btn-danger">Reset</button>

	<!--/reset-->

	<!--Footer-->

	<footer class="container">

		<p>The Warhammer 40,000 logo and all faction names and logos &#169; &#174; Games Workshop Ltd. and are used
			under Fair Use.</p>

		<p>App written and designed by Nikolas Kotsikos &#169;2020</p>

	</footer>

	<!--/footer-->
    
</body>

</html>
